<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/css/style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <style>
.custom-navbar {
  background: linear-gradient(to right, #5a5a5a, #707070); /* similar to your screenshot */
  padding: 10px 0;
  font-family: 'Poppins', sans-serif;
}

.custom-navbar .nav-link {

  font-weight: 500;
  transition: 0.3s;

</head>
<body>
    <!-- Header Area Start -->
       <nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container d-flex justify-content-between align-items-center">
    
    <!-- Logo + Title -->
    <a class="navbar-brand text-white fw-semibold" href="/index.html">
      <img src="../assets/img/logo.jpeg" alt="site logo" style="height: 40px; margin-right: 10px;">
    </a>

    <!-- Toggle Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation Menu -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link text-white" href="/category/running">Running</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/puzzle">Puzzle</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/racing">Racing</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/skill">Skill</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/sports">Sports</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/car">Car</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/category/twoplayer">2 Player Games</a></li>

        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">More</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/category/idle.html">Idle</a></li>
            <li><a class="dropdown-item" href="/category/shooting.html">Shooting</a></li>
            <li><a class="dropdown-item" href="/category/action.html">Action</a></li>
            <li><a class="dropdown-item" href="/category/adventure.html">Adventure</a></li>
            <li><a class="dropdown-item" href="/category/fighting.html">Fighting</a></li>
             <li><a class="dropdown-item" href="/category/moto.html">Moto</a></li> 
              <li><a class="dropdown-item" href="/category/multiplayer.html">Multiplayer</a></li>
              <li><a class="dropdown-item" href="/category/new.html">New</a></li>
              <li><a class="dropdown-item" href="/category/popular.html">Popular</a></li>

        </li>

      <!-- Search Box -->
      <!-- <form class="d-flex ms-3">
        <input class="form-control form-control-sm" type="search" placeholder="Search 250+ games" aria-label="Search">
      </form> -->
    </div>
  </div>
</nav>


    <!-- Header Area End -->
<script>
fetch('/games.json')
  .then(response => response.json())
  .then(games => {
    const dropdownMenu = document.querySelector('.dropdown-menu');
    dropdownMenu.innerHTML = ""; // Clear any existing items

    games.forEach(game => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.className = "dropdown-item";
      a.href = game.url || "#";
      a.textContent = game.title;
      li.appendChild(a);
      dropdownMenu.appendChild(li);
    });
  })
  .catch(error => {
    console.error("Failed to load games:", error);
  });
</script>


</body>
</html>
